<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>loop using for jinja tag</h1>
    {% for ch in name %}
        <h1>{{ch}}</h1>
    {% endfor %}
</center>
<center>
    <h1>my hobbies are :</h1>
    {% for h in hobbies %}
        <h1>{{h}}</h1>
    {% endfor %}
</center>
</body>
</html>
